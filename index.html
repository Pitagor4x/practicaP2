<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's</title>
    <link rel="stylesheet" href="./css/stylepruebas.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/tasks.js"></script>
</head>

<body>
    <header>
        <h1>To Do's</h1>
        <p>Pitapp&copy;</p>
    </header>
    <main>

        <div class="menu">
            <div class="menutop">
                <div class="btnTask">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="btnArrow">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div class="btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="menubottom">
                <div class="taskNameSelector">
                    <input class="inText" type="text" placeholder="Nombre de la tarea">
                    <select name="" id="selector">
                        <option value="" selected='selected'>Prioridad</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <input placeholder="Buscar tarea" class="inSearch" type="text">
            </div>
        </div>
        <section class="taskBox">
            <div class="flex">
                <!-- <article class="task">
                    <h3>TAREA</h3>
                    <p>DESCRIPCION DE LA TAREA</p>
                    <div class="deleteZone">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </article> -->
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/view.js"></script>
</body>

</html>
